    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"

        <title>Petit Plat</title>

    <body>
        <header
            class="h-[667px] flex justify-center bg-cover bg-no-repeat relative overflow-hidden font-['Manrope']"
            style="background-image: url(assets/bg.png)"
        >
            <div class="container">
                <div class="w-full flex justify-center md:justify-normal">
                    <img
                        src="./assets/Logo.svg"
                        alt="logo du site"
                        class="pt-[51px]"
                    />
                </div>

                <div
                    class="w-full flex flex-col justify-center items-center md:mt-[169px] mt-[130px]"
                >
                    <h1
                        class="md:text-[44px] mx-3 text-center font-normal text-[#FFD15B] font-['Anton'] text-[34px]"
                    >
                        CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
                        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
                    </h1>
                    <div>
                        <label
                            for="search"
                            class="hidden text-sm font-medium leading-6 text-gray-900"
                            >Rechercher une recette</label
                        >
                        <div
                            class="mt-[30px] flex rounded-md shadow-sm w-[300px] lg:w-[954px] sm:w-[427px] bg-white items-center"
                        >
                            <input
                                type="text"
                                name="search"
                                id="search"
                                class="focus:outline-none sm:h-[72px] h-[50px] block w-full rounded-md border-0 placeholder:text-[#7A7A7A] placeholder:text-[12px] md:placeholder:text-[16px] pl-[10px] sm:pl-[35px]"
                                placeholder="Rechercher une recette, un ingrédient, ..."
                            />
                            <div
                                class="flex items-center text-[13px] sm:pr-[24px] pr-[10px] xCross hidden"
                            >
                                <i
                                    class="fa-solid fa-x text-[#7A7A7A] emptyInput cursor-pointer"
                                ></i>
                            </div>

                            <div
                                class="w-[40px] sm:w-[51px] h-[40px] sm:h-[51px] mr-[5px] sm:mr-[10px] bg-black relative rounded-md flex items-center justify-center text-white hover:text-black"
                            >
                                <div
                                    class="p-[12px] w-full transition duration-[300ms] bg-[#FFD15B] opacity-[0%] hover:opacity-[100%] absolute inset-y-0 inset-x-0 z-10 rounded-md flex justify-center items-center"
                                >
                                    <i
                                        class="fa-solid fa-magnifying-glass sm:text-[27px]"
                                    ></i>
                                </div>
                                <i
                                    class="fa-solid fa-magnifying-glass sm:text-[27px]"
                                ></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main

            <div

            >
                <div
                    class="dropdownFilters flex justify-between text-[12px] sm:text-[16px]"
                >
                    <div class="dropdown__ingredients relative">
                        <button
                            class="flex items-center px-[10px] py-[17px] sm:px-[16px] bg-white rounded-[11px] mr-[10px] sm:mr-[64px]"
                        >
                            <span class="mr-[10px] lg:mr-[63px]"
                                >Ingrédients</span
                            >
                            <i class="fa-solid fa-angle-up"></i>
                        </button>

                        <div
                            class="options hidden flex flex-col bg-white pt-[11px] mt-[-14px] rounded-bl-[11px] rounded-br-[11px] absolute left-0 sm:right-[64px] right-[10px] origin-[50%_0%] z-10 overflow-x-hidden max-h-[315px]"
                        >
                            <div
                                class="border border-[#C6C6C6] flex text-[#C6C6C6] mx-[16px] items-center"
                            >
                                <input
                                    type="text"
                                    placeholder=" "
                                    class="w-full h-[36px] focus:outline-none pl-[9px] pr-[7px] text-[14px]"
                                />
                                <div
                                    class="flex items-center text-[6px] pr-[10px] xCross hidden"
                                >
                                    <i
                                        class="fa-solid fa-x text-[#7A7A7A] emptyInput cursor-pointer"
                                    ></i>
                                </div>
                                <i
                                    class="fa-solid fa-magnifying-glass text-[14px] mr-[11px]"
                                ></i>
                            </div>

                            <ul class="optionsChoice overflow-y-auto pt-[17px]">

                            </ul>
                        </div>
                    </div>

                    <div class="dropdown__devices relative">
                        <button
                            class="flex items-center px-[10px] py-[17px] sm:px-[16px] bg-white rounded-[11px] mr-[10px] sm:mr-[64px]"

                            <span class="mr-[10px] lg:mr-[63px]">Appareil</span>
                            <i class="fa-solid fa-angle-up"></i>
                        </button>
                        <div
                            class="options hidden flex flex-col bg-white pt-[11px] mt-[-14px] rounded-bl-[11px] rounded-br-[11px] absolute left-0 sm:right-[64px] right-[10px] origin-[50%_0%] z-10 overflow-x-hidden max-h-[315px]"
                        >
                            <div
                                class="border border-[#C6C6C6] flex text-[#C6C6C6] mx-[16px] mb-[17px] items-center"
                            >
                                <input
                                    type="text"
                                    placeholder=" "
                                    class="w-full h-[36px] focus:outline-none pl-[9px] pr-[7px] text-[14px]"
                                />
                                <div
                                    class="flex items-center text-[6px] pr-[10px] xCross hidden"
                                >
                                    <i
                                        class="fa-solid fa-x text-[#7A7A7A] emptyInput cursor-pointer"
                                    ></i>
                                </div>
                                <i
                                    class="fa-solid fa-magnifying-glass text-[14px] mr-[11px]"
                                ></i>
                            </div>

                            <ul class="optionsChoice overflow-y-auto">
                                <!-- <li
                                    id="popularity"
                                    tabindex="0"
                                    class="px-[10px] py-[7px] hover:bg-[#FFD15B]"
                                >
                                    Élément
                                </li> -->
                            </ul>
                        </div>
                    </div>

                    <div class="dropdown__ustensils relative">
                        <button
                            class="flex items-center px-[10px] py-[17px] sm:px-[16px] bg-white rounded-[11px] sm:mr-[40px]"
                        >
                            <span class="mr-[10px] lg:mr-[63px]"
                                >Ustensiles</span
                            >
                            <i class="fa-solid fa-angle-up"></i>
                        </button>
                        <div
                            class="options hidden flex flex-col bg-white pt-[11px] mt-[-14px] rounded-bl-[11px] rounded-br-[11px] absolute left-0 sm:right-[40px] origin-[50%_0%] z-10 overflow-x-hidden max-h-[315px]"
                        >
                            <div
                                class="border border-[#C6C6C6] flex text-[#C6C6C6] mx-[16px] mb-[17px] items-center"
                            >
                                <input
                                    type="text"
                                    placeholder=" "
                                    class="w-full h-[36px] focus:outline-none pl-[9px] pr-[7px] text-[14px]"
                                />
                                <div
                                    class="flex items-center text-[6px] pr-[10px] xCross hidden"
                                >
                                    <i
                                        class="fa-solid fa-x text-[#7A7A7A] emptyInput cursor-pointer"
                                    ></i>
                                </div>
                                <i
                                    class="fa-solid fa-magnifying-glass text-[14px] mr-[11px]"
                                ></i>
                            </div>

                            <ul class="optionsChoice overflow-y-scroll">
                                <!-- <li
                                    id="popularity"
                                    tabindex="0"
                                    class="px-[10px] py-[7px] hover:bg-[#FFD15B]"
                                >
                                    Élément
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div>
                    <h2
                        class="recipiesNumber font-[Anton] text-[21px] mb-[10px] sm:mb-[0px]"
                    >
                        1500 recettes
                    </h2>
                </div>
            </div>

            <div
                class="filtersResult mt-[21px] container flex justify-center flex-wrap text-[12px] px-[15px] sm:text-[16px] sm:px-[0px] sm:justify-normal"

                    <p class="mr-[10px] md:mr-[60px]">Saffran</p>
                    <button><i class="fa-solid fa-xmark"></i></button>
                </div> -->

            <div

            ></div>
        </main>
        <script
